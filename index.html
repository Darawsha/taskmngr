<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and efficient Kanban board for task management"
    />
    <meta name="theme-color" content="#0a7c93" />
    <title>Taskmngr</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <svg
              class="logo-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="7" height="9" rx="1" />
              <rect x="14" y="3" width="7" height="5" rx="1" />
              <rect x="14" y="12" width="7" height="9" rx="1" />
              <rect x="3" y="16" width="7" height="5" rx="1" />
            </svg>
            <h1>Taskmngr</h1>
          </div>
          <p class="tagline">Organize your workflow</p>
        </div>
        <button class="btn-new-task" id="addTaskBtn">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
          New Task
        </button>
      </header>

      <div class="search-bar">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        <input
          type="text"
          id="searchInput"
          placeholder="Search tasks..."
          autocomplete="off"
        />
        <button class="btn-clear-search" id="clearSearch" style="display: none">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>

      <main class="board">
        <section class="column" data-status="todo">
          <div class="column-head">
            <span class="column-indicator"></span>
            <h2>To Do</h2>
            <span class="count" id="todoCount">0</span>
          </div>
          <div class="task-list" id="todoTasks" data-status="todo"></div>
        </section>

        <section class="column" data-status="inprogress">
          <div class="column-head">
            <span class="column-indicator"></span>
            <h2>In Progress</h2>
            <span class="count" id="inprogressCount">0</span>
          </div>
          <div
            class="task-list"
            id="inprogressTasks"
            data-status="inprogress"
          ></div>
        </section>

        <section class="column" data-status="done">
          <div class="column-head">
            <span class="column-indicator"></span>
            <h2>Completed</h2>
            <span class="count" id="doneCount">0</span>
          </div>
          <div class="task-list" id="doneTasks" data-status="done"></div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer-content">
          <p class="footer-tip">Drag tasks between columns to update status</p>
          <div class="footer-author">
            <span>Built by</span>
            <a href="https://ameed.me/" target="_blank" rel="noopener"
              >Ameed Darawsha</a
            >
            <span class="separator">|</span>
            <a href="https://github.com/Darawsha" target="_blank" rel="noopener"
              >GitHub</a
            >
            <a
              href="https://www.linkedin.com/in/ameed-darawsha/"
              target="_blank"
              rel="noopener"
              >LinkedIn</a
            >
          </div>
        </div>
      </footer>
    </div>

    <div class="modal-overlay" id="taskModal">
      <div class="modal">
        <div class="modal-head">
          <h2 id="modalTitle">New Task</h2>
          <button class="btn-close" id="closeModal" aria-label="Close modal">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
        <form id="taskForm">
          <div class="field">
            <label for="taskTitle">Title</label>
            <input
              type="text"
              id="taskTitle"
              placeholder="What needs to be done?"
              required
              autocomplete="off"
            />
          </div>
          <div class="field">
            <label for="taskDescription">Description</label>
            <textarea
              id="taskDescription"
              rows="3"
              placeholder="Add more details..."
            ></textarea>
          </div>
          <div class="field">
            <label for="taskStatus">Status</label>
            <select id="taskStatus">
              <option value="todo">To Do</option>
              <option value="inprogress">In Progress</option>
              <option value="done">Completed</option>
            </select>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-cancel" id="cancelBtn">
              Cancel
            </button>
            <button type="submit" class="btn btn-submit" id="submitBtn">
              Create Task
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/task.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
