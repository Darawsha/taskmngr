<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and efficient Kanban board for task management"
    />
    <meta name="theme-color" content="#0a7c93" />
    <title>Taskmngr</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <svg
              class="logo-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="7" height="9" rx="1" />
              <rect x="14" y="3" width="7" height="5" rx="1" />
              <rect x="14" y="12" width="7" height="9" rx="1" />
              <rect x="3" y="16" width="7" height="5" rx="1" />
            </svg>
            <h1>Taskmngr</h1>
          </div>
          <p class="tagline">Organize your workflow</p>
        </div>
        <button class="btn-new-task" id="addTaskBtn">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
          New Task
        </button>
      </header>

      <div class="search-bar">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        <input
          type="text"
          id="searchInput"
          placeholder="Search tasks..."
          autocomplete="off"
        />
        <button class="btn-clear-search" id="clearSearch" style="display: none">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>

      <main class="board">
        <section class="column" data-status="todo">
          <div class="column-head">
            <span class="column-indicator"></span>
            <h2>To Do</h2>
            <span class="count" id="todoCount">0</span>
          </div>
          <div class="task-list" id="todoTasks" data-status="todo"></div>
        </section>

        <section class="column" data-status="inprogress">
          <div class="column-head">
            <span class="column-indicator"></span>
            <h2>In Progress</h2>
            <span class="count" id="inprogressCount">0</span>
          </div>
          <div
            class="task-list"
            id="inprogressTasks"
            data-status="inprogress"
          ></div>
        </section>

        <section class="column" data-status="done">
          <div class="column-head">
            <span class="column-indicator"></span>
            <h2>Completed</h2>
            <span class="count" id="doneCount">0</span>
          </div>
          <div class="task-list" id="doneTasks" data-status="done"></div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer-content">
          <p class="footer-tip">Drag tasks between columns to update status</p>
          <div class="footer-author">
            <span>Built by</span>
            <a href="https://ameed.me/" target="_blank" rel="noopener"
              >Ameed Darawsha</a
            >
            <span class="separator">|</span>
            <a
              href="https://github.com/Darawsha"
              target="_blank"
              rel="noopener"
            >
              <svg
                viewBox="0 0 24 24"
                fill="currentColor"
                width="16"
                height="16"
              >
                <path
                  d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"
                />
              </svg>
            </a>
            <a
              href="https://www.linkedin.com/in/ameed-darawsha/"
              target="_blank"
              rel="noopener"
            >
              <svg
                viewBox="0 0 24 24"
                fill="currentColor"
                width="16"
                height="16"
              >
                <path
                  d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
                />
              </svg>
            </a>
          </div>
        </div>
      </footer>
    </div>

    <div class="modal-overlay" id="taskModal">
      <div class="modal">
        <div class="modal-head">
          <h2 id="modalTitle">New Task</h2>
          <button class="btn-close" id="closeModal" aria-label="Close modal">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
        <form id="taskForm">
          <div class="field">
            <label for="taskTitle">Title</label>
            <input
              type="text"
              id="taskTitle"
              placeholder="What needs to be done?"
              required
              autocomplete="off"
            />
          </div>
          <div class="field">
            <label for="taskDescription">Description</label>
            <textarea
              id="taskDescription"
              rows="3"
              placeholder="Add more details..."
            ></textarea>
          </div>
          <div class="field">
            <label for="taskStatus">Status</label>
            <select id="taskStatus">
              <option value="todo">To Do</option>
              <option value="inprogress">In Progress</option>
              <option value="done">Completed</option>
            </select>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-cancel" id="cancelBtn">
              Cancel
            </button>
            <button type="submit" class="btn btn-submit" id="submitBtn">
              Create Task
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/task.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
